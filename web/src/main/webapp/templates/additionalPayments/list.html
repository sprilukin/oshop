<table class="table table-striped table-hover sorted">
    <thead>
    <tr>
        <th class="span1">
            {{general_id}}
            <span class="sorter" data-column="id"></span>
        </th>
        <th class="span1">
            {{additional_payment_column_description}}
            <span class="sorter" data-column="description"></span>
        </th>
        <th class="span1">
            {{additional_payment_column_amount}}
            <span class="sorter" data-column="amount"></span>
        </th>
        <th class="span1"></th>
    </tr>
    </thead>
    <tbody>
    {{#models}}
    <tr>
        <td>{{id}}</td>
        <td>{{attributes.description}}</td>
        <td>{{attributes.amount}}</td>
        <td>
            <div class="btn-group">
                <button class="btn btn-mini btn-info dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu">
                    <li>
                        <a tabindex="-1" data-id="{{id}}" href="#edit/{{id}}"><i class="icon-pencil"></i> {{general_modify}}</a>
                    </li>
                    <li>
                        <a tabindex="-1" data-id="{{id}}" href="#" class="delete"><i class="icon-trash"></i> {{general_remove}}</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    {{/models}}
    </tbody>
</table>
