<div class="row-fluid span12">
    <div class="row-fluid span6">
        <form class="form-horizontal">
            {{#model.id}}
            <div class="control-group">
                <div class="controls">
                    <span class="">{{general_id}}</span>
                    <span class="">{{model.id}}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{order_date}}</label>

                <div class="controls">
                    <label class="value-div">{{model.date}}</label>
                </div>
            </div>
            {{/model.id}}
            <div class="control-group">
                <label class="control-label">{{order_customer}}</label>

                <div class="controls">
                    <div>
                        <input type="hidden" id="field_customer" value="{{model.customer.id}}" data-text="{{model.customer.name}}">
                    </div>
                    <span class="help-inline"> </span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{order_shipping_address}}</label>

                <div class="controls">
                    <div>
                        <input type="hidden" id="field_shippingAddress" value="{{model.shippingAddress.id}}"
                               data-text="{{model.shippingAddress.shippingType.name}} | {{model.shippingAddress.recipient}} | {{model.shippingAddress.city.region}} | {{model.shippingAddress.city.name}} | {{model.shippingAddress.address}} {{model.shippingAddress.postalIndex}} {{#model.shippingAddress.phone}}| {{shipping_addresses_column_phone_short}} {{model.shippingAddress.phone}}{{/model.shippingAddress.phone}}">
                    </div>
                    <span class="help-inline"> </span>
                </div>
            </div>
        </form>
    </div>
    <div class="row-fluid span6">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">{{order_products_price}}</label>
                <div class="controls">
                    <div class="input-prepend input-append inline">
                        <span class="add-on">₴</span>
                        <span class="add-on">{{model.productsPrice}}</span>
                        <span class="add-on">.00</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{order_discount}}</label>

                <div class="controls">
                    <div>
                        <input type="hidden" id="field_discount" value="{{model.discount.id}}" data-text="{{model.discount.amount}} {{model.discount.typeAsString}} | {{model.discount.description}}">
                    </div>
                    <span class="help-inline"> </span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{order_additional_payment}}</label>

                <div class="controls">
                    <div>
                        <input type="hidden" id="field_additionalPayment" value="{{model.additionalPayment.id}}" data-text="{{model.additionalPayment.amount}} ₴ | {{model.additionalPayment.description}}">
                    </div>
                    <span class="help-inline"> </span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{order_grand_total_price}}</label>

                <div class="controls">
                    <div class="input-prepend input-append inline">
                        <span class="add-on">₴</span>
                        <span class="add-on">{{model.totalPrice}}</span>
                        <span class="add-on">.00</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid span12">
    <div class="row-fluid span6 orderProducts"></div>
    <div class="row-fluid span6 orderStates"></div>
</div>
