<table class="table table-striped table-hover sorted">
    <thead>
    <tr>
        <th class="span1">
            {{general_id}}
            <span class="sorter" data-column="id"></span>
        </th>
        <th class="span1">
            {{cities_column_name}}
            <span class="sorter" data-column="name"></span>
        </th>
        <th class="span1">
            {{cities_column_region}}
            <span class="sorter" data-column="region"></span>
        </th>
        <th class="span1">
            {{cities_column_latitude}}
            <span class="sorter" data-column="latitude"></span>
        </th>
        <th class="span1">
            {{cities_column_longitude}}
            <span class="sorter" data-column="longitude"></span>
        </th>
        <th class="span1"></th>
    </tr>
    </thead>
    <tbody>
    {{#models}}
    <tr>
        <td>{{id}}</td>
        <td>{{attributes.name}}</td>
        <td>{{attributes.region}}</td>
        <td>{{attributes.latitude}}</td>
        <td>{{attributes.longitude}}</td>
        <td>
            <div class="btn-group">
                <button class="btn btn-mini btn-info dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu">
                    <li>
                        <a tabindex="-1" data-id="{{id}}" href="#edit/{{id}}"><i class="icon-pencil"></i> {{general_modify}}</a>
                    </li>
                    <li>
                        <a tabindex="-1" data-id="{{id}}" href="#" class="delete"><i class="icon-trash"></i> {{general_remove}}</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    {{/models}}
    </tbody>
</table>
