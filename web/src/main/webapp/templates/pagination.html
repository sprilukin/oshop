<div class="pagination pagination pagination-right">
    <div class="total">Total: {{total}}</div>
    <ul>
        {{#pages}}
        <li class="{{#active}}active{{/active}} {{#disabled}}disabled{{/disabled}}">
            {{^disabled}}
            <a href="#list/{{page}}">{{& label}}</a>
            {{/disabled}}
            {{#disabled}}
            <span>{{& label}}</span>
            {{/disabled}}
        </li>
        {{/pages}}
    </ul>
</div>
