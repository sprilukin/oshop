<div class="row-fluid span12">
    <div class="row-fluid span6">
        <form class="form-horizontal">
            {{#model.id}}
            <div class="control-group">
                <div class="controls">
                    <span class="">Id: </span>
                    <span class="">{{model.id}}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Date</label>

                <div class="controls">
                    <label class="value-div">{{model.date}}</label>
                </div>
            </div>
            {{/model.id}}
            <div class="control-group">
                <label class="control-label">Customer</label>

                <div class="controls">
                    <div>
                        <input type="hidden" id="field_customer" value="{{model.customer.id}}" data-text="{{model.customer.name}}">
                    </div>
                    <span class="help-inline"> </span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword2">Shipping Address</label>

                <div class="controls">
                    <input type="password" id="inputPassword2" placeholder="Password">
                </div>
            </div>
        </form>
    </div>
    <div class="row-fluid span6">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Products price</label>
                <div class="controls">
                    <div class="input-prepend input-append inline">
                        <span class="add-on">₴</span>
                        <span class="add-on">{{model.productsPrice}}</span>
                        <span class="add-on">.00</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword3">Discount</label>

                <div class="controls">
                    <input type="password" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword4">Additional payment</label>

                <div class="controls">
                    <input type="password" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Grand total</label>

                <div class="controls">
                    <div class="input-prepend input-append inline">
                        <span class="add-on">₴</span>
                        <span class="add-on">100</span>
                        <span class="add-on">.00</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid span12">
    <div class="row-fluid span6 orderProducts"></div>
    <div class="row-fluid span6 orderStates"></div>
</div>
<div class="row-fluid span12" style="margin-top: 50px">
    <div class="row-fluid span1 offset11">
        <button type="button" class="btn btn-primary">Save</button>
    </div>
</div>
