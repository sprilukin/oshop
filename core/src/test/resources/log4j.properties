#log4j.rootLogger=ERROR, stdout, fileout

### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%t] [%c{1}] %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###
#Default log levels
log4j.logger.org.jboss.logging=warn, stdout
log4j.logger.org.springframework=warn, stdout
log4j.logger.org.hibernate=warn, stdout
log4j.logger.oshop=debug, stdout

