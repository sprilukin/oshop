<div class="editItemCategory">
    <div id="editCategoryModal" class="modal" tabindex="-1" role="dialog"
         aria-labelledby="editCategoryModalLabel" aria-hidden="true">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="editCategoryModalLabel">{{title}}</h3>
        </div>
        <div class="modal-body">
            <div class="control-group form-horizontal editItemCategoryGroup">
                <label class="control-label" for="itemCategoryName">{{nameTitle}}</label>

                <div class="controls">
                    <input class="input-large" id="itemCategoryName" type="text" required="required" value="{{model.name}}">
                    <span class="help-inline"> </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">{{close}}</button>
            <button class="btn btn-primary editItemCategoryButton">{{submit}}</button>
        </div>
    </div>
</div>
